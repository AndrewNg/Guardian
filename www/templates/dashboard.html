<ion-view view-title="Dashboard" can-swipe-back="false" ng-controller="DashboardController">
  <ion-list>
    <ion-item ng-repeat = "user in users">
      <h2>{{user.name}}</h2>
    </ion-item>
  </ion-list>
  <ion-footer-bar>
  <button class="button button-light" ng-click="getUser()">
    Click me to update
  </button>
  </ion-footer-bar>
</ion-view>
